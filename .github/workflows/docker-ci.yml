name: Docker build & scan

on:
  pull_request:
  push:
    tags:
      - "v*"

env:
  DOCKERHUB_REPOSITORY: ${{ vars.DOCKERHUB_REPOSITORY }}

jobs:
  build-docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_NAME (tagged for tags, sha for PRs)
        id: set-image
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            IMAGE="${{ vars.DOCKERHUB_REPOSITORY }}:${TAG_NAME}"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            IMAGE="${{ vars.DOCKERHUB_REPOSITORY }}:pr-${SHORT_SHA}"
          fi
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        uses: docker/build-push-action@v4
        with:
          context: ./packages/server
          file: ./packages/server/Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.set-image.outputs.image }}
          load: true

      - name: Save image as artifact
        run: |
          docker save ${{ steps.set-image.outputs.image }} -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  security-scan-docker:
    name: Security scan (Trivy)
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image into docker
        run: |
          docker load -i docker-image/image.tar || docker load -i image.tar || true

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Scan image with Trivy (scan tar archive)
        run: |
          # prefer scanning the saved tar artifact to avoid relying on image tags
          if [ -f docker-image/image.tar ]; then
            trivy image --input docker-image/image.tar --exit-code 1 --severity CRITICAL --format table
          elif [ -f image.tar ]; then
            trivy image --input image.tar --exit-code 1 --severity CRITICAL --format table
          else
            echo "No image tar found for scanning" && exit 2
          fi

  push-docker:
    name: Push Docker image (tags only)
    runs-on: ubuntu-latest
    needs: build-docker
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image
        run: |
          docker load -i docker-image/image.tar || docker load -i image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ needs.build-docker.outputs.image-name }}
