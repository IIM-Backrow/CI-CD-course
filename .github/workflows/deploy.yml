name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  build-and-push-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/server
          file: ./packages/server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-api:${{ steps.extract_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-frontend:
    name: Deploy frontend to Vercel
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/client/package-lock.json

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Link to existing Vercel project
        working-directory: packages/client
        run: vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel environment information
        working-directory: packages/client
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install dependencies
        working-directory: packages/client
        run: npm ci

      - name: Build project artifacts
        working-directory: packages/client
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        working-directory: packages/client
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

  deploy-backend:
    name: Deploy backend to Render
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "Render deployment triggered"

      - name: Wait for deployment to start
        run: sleep 10

  smoke-test:
    name: Run smoke tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for services to be ready
        run: sleep 30

      - name: Test frontend health
        run: |
          echo "Testing frontend at: ${{ needs.deploy-frontend.outputs.deployment_url }}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ needs.deploy-frontend.outputs.deployment_url }}")
          if [ "$RESPONSE" -eq 200 ]; then
            echo "Frontend is healthy (HTTP $RESPONSE)"
          else
            echo "Frontend health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Test backend health
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "Testing backend health endpoint"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/health" || echo "000")
          if [ "$RESPONSE" -eq 200 ]; then
            echo "Backend is healthy (HTTP $RESPONSE)"
          elif [ "$RESPONSE" -eq 404 ]; then
            echo "Backend is responding but /health endpoint not found. Testing root endpoint..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/" || echo "000")
            if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 400 ]; then
              echo "Backend is responding (HTTP $RESPONSE)"
            else
              echo "Backend health check failed (HTTP $RESPONSE)"
              exit 1
            fi
          else
            echo "Backend health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Test API integration
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "Testing API endpoints"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/api/todos" || echo "000")
          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 500 ]; then
            echo "API is responding (HTTP $RESPONSE)"
          else
            echo "API integration test failed (HTTP $RESPONSE)"
            exit 1
          fi

  notify-success:
    name: Notify success
    runs-on: ubuntu-latest
    needs: [build-and-push-docker, smoke-test]
    if: success()
    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "✅ Deployment Success",
                "description": "Production deployment completed successfully",
                "color": 3066993,
                "fields": [
                  {
                    "name": "Version",
                    "value": "${{ needs.build-and-push-docker.outputs.version }}",
                    "inline": true
                  },
                  {
                    "name": "Repository",
                    "value": "${{ github.repository }}",
                    "inline": true
                  },
                  {
                    "name": "Triggered by",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "Docker Image",
                    "value": "${{ secrets.DOCKER_USERNAME }}/todo-api:${{ needs.build-and-push-docker.outputs.version }}",
                    "inline": false
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"

  notify-failure:
    name: Notify failure
    runs-on: ubuntu-latest
    needs: [build-and-push-docker, deploy-frontend, deploy-backend, smoke-test]
    if: failure()
    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "❌ Deployment Failed",
                "description": "Production deployment encountered an error",
                "color": 15158332,
                "fields": [
                  {
                    "name": "Version",
                    "value": "${{ needs.build-and-push-docker.outputs.version || github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "Repository",
                    "value": "${{ github.repository }}",
                    "inline": true
                  },
                  {
                    "name": "Triggered by",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "Workflow Run",
                    "value": "[View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                    "inline": false
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
