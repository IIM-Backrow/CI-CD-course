name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test-unit:
    name: Server unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/server/package-lock.json

      - name: Install dependencies
        working-directory: ./packages/server
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./packages/server
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/server/coverage/
          retention-days: 7

  coverage:
    name: Check test coverage
    runs-on: ubuntu-latest
    needs: test-unit
    if: github.event_name == 'pull_request'
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Display coverage summary
        run: |
          echo "ðŸ“Š Coverage Summary"
          echo "==================="
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          fi
          
      - name: Check coverage thresholds
        run: |
          echo "âœ… Coverage check passed!"
          echo "The coverage thresholds are enforced during test execution."
          echo "If tests passed, coverage meets the minimum requirements (80%)."